																<li><a href="images/10.jpg" data-lightbox="example-set" data-title="Quase em frente à Estação, permita-se uma visita a uma das praias mais insólitas já conhecidas, a Praia de Gramuté. Com a maré baixa, pode-se caminhar por arrecifes e observar toda a vida envolvida: algas, crustáceos, estrelas do mar, entre outras, a praia do Gramuté vale pela originalidade e por essa oportunidade única de conhecer um ecossistema tão peculiar.
																	Explore e aprecie por todos os lados e por dentro da vegetação e das pedras, para conferir visuais ainda mais especiais. A praia é um pouco escondida e faz parte da APA – Área de Proteção Ambiental Costa das Algas. Um paraíso a ser descoberto, mas principalmente, a ser preservado."><i class="fa fa-search"></i></a></li>
